<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
 <div class="container">
  <div class="background"></div>
  <div class="photo">
    <img src="/images/image-victor.jpg" alt="">
  </div>

  <div class="profile">
    <span class="name">Victor Crest</span>
    <span class="age">26</span>
    <div class="city">London </div>
  </div>

  <div class="stats-container">
    <div class="statistics">
      <div class="unity">80K</div>
     <div class="quantity">Followers</div>
    </div>

    <div class="statistics">
      <div class="unity">803K</div>
     <div class="quantity">Likes</div>
    </div>

    <div class="statistics">
      <div class="unity">1.4K</div>
     <div class="quantity">Photos</div>
    </div>
  </div>
 </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oscar Carcurian</a>.
  </div>
</body>
</html>
